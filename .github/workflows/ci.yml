name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up micromamba (conda-forge)
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: "latest"
          environment-name: spongekit-ci
          init-shell: bash
          cache-environment: true
          generate-run-shell: true
          create-args: >
            python=3.11
            geopandas
            shapely
            pyproj
            osmnx
            contextily
            pandas
            numpy
            matplotlib
            reportlab
            click
            pip
            pytest
            -c conda-forge

      - name: Install project (editable) and pip-only deps
        shell: micromamba-shell {0}
        run: |
          # Install your package so `from spongekit_core ...` works
          pip install -e .
          # If requirements.txt has extras/pins, install them too (ignore if already satisfied)
          pip install -r requirements.txt || true

      - name: Run tests
        shell: micromamba-shell {0}
        run: |
          pytest -q